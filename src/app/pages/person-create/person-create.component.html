<div class="background">
  <div class="form-container">
    <h2>Cadastro de Pessoa</h2>
    <form [formGroup]="personForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" placeholder="Digite seu nome" required />
      </div>

      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" formControlName="cep" placeholder="Digite seu CEP" (blur)="buscarCep()" required />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" formControlName="endereco" placeholder="Digite seu endereço" required />
      </div>

      <div class="form-group">
        <label for="uf">UF:</label>
        <input type="text" id="uf" formControlName="uf" placeholder="Digite a UF" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" formControlName="cidade" placeholder="Digite seu telefone" required />
      </div>
    </form>

    <div class="button-group">
      <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
      <button type="submit" id="salvar" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
