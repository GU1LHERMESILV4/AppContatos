<div class="background">
  <div class="form-container">
    <h2>Cadastro de Pessoa</h2>
    <form [formGroup]="personForm">
      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" placeholder="Digite seu nome" required />
      </div>

      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" formControlName="cep" placeholder="Digite seu CEP" (blur)="buscarCep()" required />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" formControlName="endereco" placeholder="Digite seu endereço" required />
      </div>

      <div class="form-group">
        <label for="uf">UF:</label>
        <input type="text" id="uf" formControlName="uf" placeholder="Digite a UF" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="cidade" formControlName="cidade" placeholder="Digite seu telefone" required />
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
</div>
