<div class="edit-container">
  <h2>Editar Pessoa</h2>

  <form (ngSubmit)="updatePerson()" class="edit-form">
    <div class="form-group">
      <label>Nome:</label>
      <input 
        type="text" 
        [(ngModel)]="person.nome" 
        name="name" 
        placeholder="{{person.nome}}" 
        required />
    </div>

    <div class="form-group">
      <label>CEP:</label>
      <input 
        type="text" 
        [(ngModel)]="person.cep" 
        name="cep" 
        placeholder="{{person.cep}}" 
        required />
    </div>

    <div class="form-group">
      <label>Endere√ßo:</label>
      <input 
        type="text" 
        [(ngModel)]="person.endereco" 
        name="address" 
        placeholder="{{person.endereco}}" 
        required />
    </div>

    <div class="form-group">
      <label>UF:</label>
      <input 
        type="text" 
        [(ngModel)]="person.uf" 
        name="uf" 
        placeholder="{{person.uf}}" 
        required />
    </div>

    <div class="form-group">
      <label>Telefone:</label>
      <input 
        type="text" 
        [(ngModel)]="person.telefone" 
        name="phone" 
        placeholder="{{person.telefone}}" />
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-secondary" (click)="goBack()">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
