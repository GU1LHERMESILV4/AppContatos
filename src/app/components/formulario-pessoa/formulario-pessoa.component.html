<div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Cadastro de Pessoa</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="pessoaForm" (ngSubmit)="salvar()">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input class="form-control" formControlName="nome" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">CEP</label>
          <input class="form-control" formControlName="cep" (blur)="buscarEndereco()" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Endere√ßo</label>
          <input class="form-control" formControlName="endereco" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Cidade</label>
          <input class="form-control" formControlName="cidade" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">UF</label>
          <select class="form-select" formControlName="uf" required>
            <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Celular</label>
          <input class="form-control" formControlName="celular" required />
        </div>
  
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" formControlName="ativo" />
          <label class="form-check-label">Ativo</label>
        </div>
  
        <button class="btn btn-success" type="submit">Salvar</button>
      </form>
    </div>
  </div>
