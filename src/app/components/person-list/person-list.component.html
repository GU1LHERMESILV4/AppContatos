<div class="container">
  <h2>Lista de Pessoas</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Endereço</th>
      <th>CEP</th>
      <th>UF</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
    <tr *ngFor="let person of people">
      <td>{{ person.id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.address }}</td>
      <td>{{ person.cep }}</td>
      <td>{{ person.uf }}</td>
      <td>{{ person.phone }}</td>
      <td>
        <button (click)="editPerson(person.id)">Editar</button>
        <button (click)="deletePerson(person.id)">Excluir</button>
      </td>
    </tr>
  </table>
  <app-person-table [people]="people"></app-person-table>

  
</div>
