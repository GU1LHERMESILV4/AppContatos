<div class="container">
  <h2>Lista de Pessoas</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>CEP</th>
        <th>UF</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.id }}</td>
        <td>{{ person.nome }}</td>
        <td>{{ person.endereco }}</td>
        <td>{{ person.cep }}</td>
        <td>{{ person.uf }}</td>
        <td>{{ person.telefone }}</td>
        <td>
          <button class="edit-btn" (click)="editPerson(person.id)">Editar</button>
          <button class="delete-btn" (click)="deletePerson(person.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
